services:
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: pocharlies-rag
    ports:
      - "${RAG_PORT:-5000}:5000"
    volumes:
      - ./repos:/repos:ro
      - ${HF_CACHE:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - QDRANT_URL=${QDRANT_URL:-https://qdrant.e-dani.com}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - VLLM_BASE_URL=${LLM_BASE_URL:-http://litellm:4000/v1}
      - LITELLM_API_KEY=${LLM_API_KEY:-none}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-base-en-v1.5}
      - REPOS_PATH=/repos
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - nvidiadgx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nvidiadgx:
    external: true
    name: nvidiadgx_default

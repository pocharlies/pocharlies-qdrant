services:
  # Qdrant Vector Database (internal only — no host ports to avoid conflicts)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pocharlies-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:?Set QDRANT_API_KEY in .env}
    networks:
      - skirmshop-network

  # Redis Cache (internal only — no host ports to avoid conflicts)
  redis:
    image: redis:7-alpine
    container_name: pocharlies-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - skirmshop-network

  # RAG Service (code indexing, web crawling, semantic search, product pipeline)
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: pocharlies-rag
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ./repos:/repos:ro
      - ./devops-docs:/devops-docs:ro
      - ${HF_CACHE:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - QDRANT_URL=http://pocharlies-qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - VLLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:8000/v1}
      - LITELLM_API_KEY=${LLM_API_KEY:-none}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-base-en-v1.5}
      - REPOS_PATH=/repos
      - DEVOPS_DOCS_PATH=/devops-docs
      - REDIS_URL=redis://pocharlies-redis:6379/0
      - SHOPIFY_SHOP_DOMAIN=${SHOPIFY_SHOP_DOMAIN:-}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN:-}
      - RERANKER_MODEL=${RERANKER_MODEL:-BAAI/bge-reranker-v2-m3}
      - RERANKER_ENABLED=${RERANKER_ENABLED:-true}
    networks:
      - skirmshop-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
  redis_data:

networks:
  skirmshop-network:
    driver: bridge
    name: skirmshop-network

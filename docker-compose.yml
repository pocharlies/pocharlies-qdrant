services:
  # Qdrant Vector Database (shared by all services)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pocharlies-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:?Set QDRANT_API_KEY in .env}
    networks:
      - skirmshop-network

  # RAG Service (code indexing, web crawling, semantic search)
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: pocharlies-rag
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./repos:/repos:ro
      - ${HF_CACHE:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - QDRANT_URL=http://pocharlies-qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - VLLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:8000/v1}
      - LITELLM_API_KEY=${LLM_API_KEY:-none}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-base-en-v1.5}
      - REPOS_PATH=/repos
    networks:
      - skirmshop-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
    external: true
    name: skirmshopshopifyapp_qdrant_data

networks:
  skirmshop-network:
    driver: bridge
    name: skirmshop-network
